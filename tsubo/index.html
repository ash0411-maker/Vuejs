<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset="utf-8">
        <title>Vue.js</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!-- p.82 -->
        <div id="app">
            <br>
                <legend>あなたの好きな色は？</legend>
                <input type="color" v-model="color">{{color}}<br>
                赤：<input type="range" v-model.number="red" min="0" max="225">{{red}}<br>
                緑：<input type="range" v-model.number="green" min="0" max="225">{{green}}<br>
                青：<input type="range" v-model.number="blue" min="0" max="225">{{blue}}<br>
            </fieldSet>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
        <script src="vue.js"></script>
    </body>
</html>
